<!DOCTYPE html>
<html>
<head>
  <title>ETHSSO -- Ethereum based SSO</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  
  <h2>Your dashboard</h2>

  <br>

  <!-- package Registration Module together -->
  <div id="register">
    <h3>Register</h3>
    <label for="name">Name </label><input type="text" id="name" placeholder="e.g., Johny Lever"></input>
    <br><label for="name">Email </label><input type="text" id="email" placeholder="e.g., johny@fuckmail.com"></input>

    <!-- Register user with smart contract here -->
    <br><br><button id="send" onclick="App.registerUser()">Register</button>
  </div>

  <!-- welcome user -->
  <div id="update" hidden="true">
    <h3 id="welcome">Welcome home, </h3>

    <h4>Update your info below</h4>
    <label for="name">Name </label><input type="text" id="nameUpdate" placeholder="e.g., Johny Lever"></input>
    <br><label for="name">Email </label><input type="text" id="emailUpdate" placeholder="e.g., johny@fuckmail.com"></input>

    <!-- Register user with smart contract here -->
    <br><br><button id="send" onclick="App.updateUser()">Update</button>
  </div>

  <br><br>
  <span id="status"></span>
  <br>
</body>
</html>
