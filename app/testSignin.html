<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
        let ethsso = () => {
            const url = "http://localhost:8080/allowSignin.html";
            let hostName = window.location.hostname;
            let callbackURL = window.location.href;
            let params = "hostname=" + hostName +"&callbackurl=" + callbackURL;
            window.location.href = url + "?" + params;
        }
  </script>

</head>
<body>

<div class="container">
  <h2>ETHSSO Login Test</h2>
  <form action="http://localhost:8080/allowSignin.html" method="POST">
    <input onclick="ethsso()" class="btn btn-info" value="Sign-in with ETHSSO" target="_blank">
  </form>
</div>

</body>
</html>
