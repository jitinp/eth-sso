<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
        let ethsso = () => {
            const path = "allowSignin.html";
            const method = "GET";
            // The rest of this code assumes you are not using a library.
            // It can be made less wordy if you use one.
            let form = document.createElement("form");
            form.setAttribute("method", method);
            form.setAttribute("action", path);

            const hostName = window.location.hostname;
            let callbackURL = window.location.href;

            console.log(hostName);
            console.log(callbackURL);

            let params = {"hostname": hostName, "callbackurl": callbackURL}

            for(let key in params) {
                if(params.hasOwnProperty(key)) {

                    console.log(key + " :: " + params[key]);

                    var hiddenField = document.createElement("input");
                    hiddenField.setAttribute("type", "hidden");
                    hiddenField.setAttribute("name", key);
                    hiddenField.setAttribute("value", params[key]);

                    form.appendChild(hiddenField);
                }
            }

            document.body.appendChild(form);
            form.submit();
        }
  </script>

</head>
<body>

<div class="container">
  <h2>ETHSSO Login Test</h2>
  <form action="http://localhost:8080/allowSignin.html" method="POST">
    <input onclick="ethsso()" class="btn btn-info" value="Sign-in with ETHSSO" target="_blank">
  </form>
</div>

</body>
</html>
